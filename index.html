<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Contacts</title>

    <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">

    <script type="text/javascript" src="/assets/js/vendor/modernizr-2.8.3.min.js"></script>
    <script type="text/javascript" src="/assets/js/vendor/detectizr-2.2.0.min.js"></script>
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="material-icons" aria-hidden="true">perm_contact_calendar</i> Contacts
                </a>
                <div class="text-right">
                    <button type="button" class="btn btn-default navbar-btn btn-add-contact" title="Add a contact">
                        <i class="material-icons" aria-hidden="true">person_add</i> Add a contact
                    </button>
                </div>
            </div><!-- /.container-fluid -->
        </nav>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row">
                <section class="contact-details col-sm-7 col-sm-offset-5">
                    <article class="contact-card col-sm-10 col-sm-offset-1">
                        <header>
                            <img class="img-circle" src="http://via.placeholder.com/128x128">
                            <h2>Fist Name Last Name</h2>
                            <em>Job title</em>
                        </header>
                        <hr>
                        <address>
                            1234 Main St, City
                            State ZIP
                        </address>
                        <p>
                            <a href="tel:555-555-5555">555-555-5555</a>
                        </p>
                        <p>
                            <a href="tel:555-555-5555">555-555-5555</a>
                        </p>
                        <p>
                            <a href="mailto:example@domain.com">example@domain.com</a>
                        </p>
                        <button type="button" class="btn btn-default btn-edit-contact" title="Edit">
                            <i class="material-icons" aria-hidden="true">mode_edit</i>Edit
                        </button>
                    </article>
                </section>
                <section class="contact-edit col-sm-7 col-sm-offset-5">
                    <form class="add" role="form">
                        <div class="form-group col-sm-12">
                            <label for="id">Id</label>
                            <input type="text" class="form-control" id="id">
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="First Name">
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                        </div>
                        <div class="form-group col-sm-12">
                            <label for="jobTitle">Job Title</label>
                            <input type="text" class="form-control" id="jobTitle" placeholder="Job Title">
                        </div>
                        <div class="form-group col-sm-12">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="form-group col-sm-5">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity" placeholder="City">
                        </div>
                        <div class="form-group col-sm-5">
                            <label for="inputState">State</label>
                            <input type="text" class="form-control" id="inputState" placeholder="State">
                        </div>
                        <div class="form-group col-sm-2">
                            <label for="postcode">Zip</label>
                            <input type="text" class="form-control" id="postcode" placeholder="Zip Code">
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="text" class="form-control" id="phoneNumber" placeholder="555-555-5555">
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="cellNumber">Cell Number</label>
                            <input type="text" class="form-control" id="cellNumber" placeholder="555-555-5555">
                        </div>
                        <div class="form-group col-sm-12">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="example@domain.com">
                        </div>
                        <div class="form-group col-sm-6">
                            <button class="btn btn-default" id="cancel">Cancel</button>
                            <button type="submit" class="submit btn btn-primary" id="save">Save</button>
                            <button class="submit btn btn-danger" id="delete">Delete</button>
                        </div>
                    </form>
                </section>
                <aside class="col-xs-12 col-sm-5 affix sidebar">
                    <ul class="list-group">
                        <li class="list-group-item disabled">New contact</li>
                        <li class="list-group-item">
                            <img class="img-circle" src="http://via.placeholder.com/128x128">
                            <div class="profile-info">
                                <h4 class="list-group-item-heading">Contact Name</h4>
                                <p class="list-group-item-text">Job Tilte</p>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <img class="img-circle" src="http://via.placeholder.com/128x128">
                            <div class="profile-info">
                                <h4 class="list-group-item-heading">Contact Name</h4>
                                <p class="list-group-item-text">Job Tilte</p>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <img class="img-circle" src="http://via.placeholder.com/128x128">
                            <div class="profile-info">
                                <h4 class="list-group-item-heading">Contact Name</h4>
                                <p class="list-group-item-text">Job Tilte</p>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <img class="img-circle" src="http://via.placeholder.com/128x128">
                            <div class="profile-info">
                                <h4 class="list-group-item-heading">Contact Name</h4>
                                <p class="list-group-item-text">Job Tilte</p>
                            </div>
                        </li>
                    </ul>
                </aside>
            </div>
        </div>
    </main>

<script type="text/javascript" src="/assets/js/vendor/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/assets/js/vendor/bootstrap-3.3.7.min.js"></script>
<!--[if lte IE 9]>
<script src="/assets/js/vendor/jquery.placeholder-2.3.1.min.js"></script>
<![endif]-->
<script type="text/javascript" src="/assets/js/scripts.js"></script>
</body>
</html>
